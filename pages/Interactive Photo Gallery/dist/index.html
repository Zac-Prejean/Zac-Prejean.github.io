<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/searchFilter.js" type="text/javascript"></script>
 </head>
 <body>
    
    <form class= "bar">
        <input class= "bar" type="search" name="search" id="search" placeholder="Search">
    </form>

    <div class="gallery">
		
        <div class= "con">
         <a href="images/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img class="img_pic" src="images/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
         </a>
        </div>
        <div class= "con">
         <a href="images/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img class="img_pic" src="images/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
         </a>
        </div>
        <div class= "con">
          <a href="images/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img class="img_pic" src="images/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          </a>
        </div>   
        <div class= "con">
          <a href="images/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img class="img_pic" src="images/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          </a>
        </div> 
        <div class= "con">
          <a href="images/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img class="img_pic" src="images/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          </a>
        </div>   
        <div class= "con">
          <a href="images/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img class="img_pic" src="images/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
          </a>
        </div> 
        <div class= "con">
          <a href="images/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img class="img_pic" src="images/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
          </a>
        </div>  
        <div class= "con">
          <a href="images/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img class="img_pic" src="images/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          </a>
        </div>  
        <div class= "con">
          <a href="images/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img class="img_pic" src="images/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
          </a>
        </div>  
        <div class= "con">
          <a href="images/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img class="img_pic" src="images/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
          </a>
        </div>  
        <div class= "con">
          <a href="images/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img class="img_pic" src="images/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          </a>
        </div>
