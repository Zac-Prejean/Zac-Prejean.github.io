<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>ONLINE REGISTRATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
 <body>
  <header>
   <div class= "banner">
   <h2>THE CODE REVIEW</h2>
   </div>
   <h2>Signup for our newsletter</h2>
   <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <main>
  
  <form class= "form_style" action="/my-handling-form-page" method="post">
  <hr class="hr_3" />
  <hr class="hr_2" />
 <fieldset>
 <legend>Contact Information</legend>
 <ul>
  <li>
    <label for="name">Full Name</label>
    <input class="required_placeholder" type="text" id="name" name="user_name" placeholder="Required" required>
  </li>
  <li>
    <label for="mail">Email Address</label>
    <input class="required_placeholder" type="email" id="mail" name="user_email" placeholder="Required" required>
  </li>
  <li>
    <label for="phone">Phone Number</label>
    <input class="contact_info" type="tel" id="phone" name="user_phone" placeholder="Phone">
  </li>
  <li>
    <label for="address">Street Address</label>
    <input class="contact_info" type="text" id="address" name="user_address" placeholder="Address" >
  </li>
  <li>
    <label for="city">City</label>
    <input class="contact_info" type="text" id="city" name="user_city" placeholder="City">
  </li>
  <li>
    <label for="state">State</label>
    <select id="state" name="user_state">
			<option value="" disabled selected>Choose State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
    </select>
  </li>
  <li class="rec">
    <label for="zip">Zip Code</label>
    <input class= "zip_size" type="text" id="zip" name="user_zip" placeholder="Zip Code" minlength="5">
  </li>
 </ul>
 </fieldset>
 <hr class="hr_1" />
 <fieldset>
 <legend>Newsletter</legend>
 <p>Select which newsletters you would like to recieve</p>
   <ul>
    <li class="con">
	<input class="checkbox_style" type="checkbox" id= "html_news" name="newsletter"><label for="html_news">HTML News</label>
	</li>
	<li class="con">
    <input class="checkbox_style" type="checkbox" id="css_news" name="newsletter"><label for="css_news">CSS News</label>
	</li>
	<li class="con">
	<input class="checkbox_style" type="checkbox" id="javascript_news" name="newsletter"><label for="javascript_news">JAVASCRIPT News</label>
	</li>
   </ul>
   <p>Newsletter format</p>
   <ul>
   <li class="con">
	<input class="checkbox_style" type="radio" id="html_formating" name="format"><label for="html_formating">HTML</label>
	</li>
	<li class="con">
	<input class="checkbox_style" type="radio" id="text_formating" name="format"><label for="text_formating">Plain text</label>
	</li>
	</ul>
	<div class= "con_2">
    <p>Other topics you would like to talk about:</p>
    <textarea id="msg" name="user_message" placeholder="Type your concerns here."></textarea>
	<button>Sign Up</button>
	</div>
	</fieldset>
  </form>
  </main>
  <footer>
  <p>Copyright The Code Review</p>
  </footer>
 </body>
</html>
